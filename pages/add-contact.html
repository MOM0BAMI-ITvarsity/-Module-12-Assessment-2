<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-4 text-center">Add Contact</h1>

                <!-- Add Contact Form -->
                <form id="addForm" class="needs-validation">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Profile Picture</label>
                        <input type="file" id="avatar" name="avatar" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" id="submitForm" class="btn btn-success me-2">Add Contact</button>
                        <button type="button" id="homeLink" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script>
        // Add event listeners
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("homeLink").addEventListener('click', homeLink);

        function submitForm(e) {
            e.preventDefault();

            const form = new FormData(document.querySelector("#addForm"));
            form.append("apiKey", apiKey);

            fetch(`${rootPath}controller/insert-contact/`, {
                method: "POST",
                body: form
            })
            .then(response => response.text())
            .then(data => {
                if (data === "1") {
                    alert("Contact added successfully!");
                    homeLink();
                } else {
                    alert("Failed to add contact: " + data);
                }
            });
        }

        function homeLink() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
